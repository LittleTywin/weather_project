<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!--Bootstrap 5.0.0-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!--JQuery 3.5.1-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- my static files-->
  <!--link href="{%static 'weather/css/base.css'%}" rel="stylesheet" type="text/css" /-->
  <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
  {%block head%}
  {%endblock%}
</head>
<body>
  <div class="container">
    {%block navbar%}
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'weather:home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'weather:profile'%}">Change Location</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            {%if user.is_authenticated%}
          
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'users:logout'%}">Logout</a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'users:login'%}?next={{ request.path | urlencode }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'users:register'%}">Register</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>
    {%endblock%}
    <div class="container pt-3">
    {%block content%}

    {%endblock%}
    </div>
  </div>
</body>
</html>
